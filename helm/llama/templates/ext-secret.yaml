apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: llama
  namespace: apps
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: llama
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: /llama
